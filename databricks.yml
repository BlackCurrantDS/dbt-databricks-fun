# databricks.yml

bundle:
  name: my-dbt-bundle

run_as:
  service_principal_name: e1798786-5e76-4f16-a7c3-56b17bdb8166

include:
  - resources/jobs.yml
targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default. test
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-a1581223-795d.cloud.databricks.com/
      root_path: "~/dbt_bundle/dev"