name: DBT CI/CD with Asset Bundles

on:
  push:
    branches:
      - main
jobs:
  dbt-dev:
    runs-on: ubuntu-latest
    environment: dev
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_CLI }}
      DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID_CLI }}
      DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_TOKEN_CLI }}
      DBT_PROFILES_DIR: ./db_asset_bundle_sample/profiles/ 
      DBT_PROJECT_DIR: ./db_asset_bundle_sample
      DATABRICKS_BUNDLE_TARGET: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Databricks CLI
        uses: databricks/setup-cli@main

      # Step 6: Run Databricks CLI commands (example)
      - name: Create a Cluster (Optional)
        run: |
          databricks clusters list

      - name: List databricks repos
        run: |
          databricks repos list


      - name: Build dbt Asset Bundle
        run: |
          zip -r dbt_bundle_dev.zip ./db_asset_bundle_sample

      - name: Deploy dbt Asset Bundle to Databricks
        run: |
          databricks workspace import --file dbt_bundle_dev.zip  --overwrite --language PYTHON /Workspace/dbt_bundle_dev

      - name: Validate bundle
        run: |
          databricks bundle validate --bundle-file databricks_part/databricks.yml --target $DATABRICKS_BUNDLE_TARGET

      - name: Deploy bundle
        run: |
          databricks bundle deploy --bundle-file databricks_part/databricks.yml --target $DATABRICKS_BUNDLE_TARGET
      
      # Optional: trigger job immediately after deploy (in addition to its schedule)
      # - name: Run dbt_build_job once
      #   run: |
      #     databricks bundle run dbt_build_job --target $DATABRICKS_BUNDLE_TARGET