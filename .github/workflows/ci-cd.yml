name: Run dbt Models on Databricks

on:
  workflow_dispatch:  # allow manual trigger
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-dbt:
    name: Execute dbt Models on Databricks
    runs-on: ubuntu-latest

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      DBT_PROFILES_DIR: ./db_asset_bundle_sample/profiles/ 
      DBT_PROJECT_DIR: ./db_asset_bundle_sample

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Debug workspace
        run: |
          echo "github.workspace = $GITHUB_WORKSPACE"
          echo "DBT_PROFILES_DIR = $DBT_PROFILES_DIR"
          pwd
          ls -la
          find . -name profiles.yml

      - name: Install dbt Core + Databricks adapter
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-databricks

      - name: Verify dbt installation
        run: dbt --version

      - name: Validate dbt connection
        run: dbt debug --profiles-dir $DBT_PROFILES_DIR --project-dir $DBT_PROJECT_DIR --target databricks